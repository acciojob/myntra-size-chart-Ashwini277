<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        /* Optional CSS */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust</th>
                <th>Waist</th>
                <th>Hip</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32"</td>
                <td>24"</td>
                <td>34"</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34"</td>
                <td>26"</td>
                <td>36"</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36"</td>
                <td>28"</td>
                <td>38"</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38"</td>
                <td>30"</td>
                <td>40"</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40"</td>
                <td>32"</td>
                <td>42"</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>42"</td>
                <td>34"</td>
                <td>44"</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
